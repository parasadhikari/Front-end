<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
   <form action="/action">

    <label for="name">Myname:</label>
    <input type="text" placeholder="enter your name" id="name" name="username">
<br>

    <label for="pin">password:</label>
    <input type="password" placeholder="Enter your password" id="pin" name="password">

    <button type="submit">submit</button>
   </form> 

<hr>
<form action="https://www.youtube.com/results">
    <input type="text" placeholder="Enter in youtube" name="search_query">
    <button type="submit">submit</button>
</form>

<hr>
<form action="https://www.google.co.in/search">
    <input type="text" placeholder="Enter in google" name="q">
    <button type="submit">submit</button>
</form>

<hr>
<h1>checkbox</h1>
<form action="service">
    <input type="checkbox" id="age" name="terms" checked>
    <label for="age">I'm agreed with all terms and condition</label>
    <br>
    <button>Submit</button>
</form>

<hr>
<h1>Radio button</h1>
<form action="service">
    <input type="radio" name="Fruit" id="check" value="Apple">
    <label for="check">Apple:</label>
    <input type="radio" name="Fruit" id="check" value="Mango">
    <label for="check">Mango:</label>
    <input type="radio" name="Fruit" id="check" value="Oranges">
    <label for="check">Oranges:</label>
    <input type="radio" name="Fruit" id="check" value="Peach">
    <label for="check">Peach:</label>
    <button type="submit">Submit</button>

<hr>
<H3>Choose your profession:</H3>
<select name="profession" id="profession">
    <!-- <option>select your profession</option> -->
    <option value="stu">Student</option>
    <option value="dev" selected>Developer</option>
</select>



<hr>
<input type="range" min="0" max="100" id="vol" name="vol" step="10" value="30">
<label for="vol">Volume:</label>
<br>
<button>Submit</button>


<hr>
<h1>Feedback area</h1>
<label for="Feedback">Please enter your valuable Feedback:</label>
<textarea name="comments" id="Feedback" placeholder="Comments &smile;" cols="30" rows="5"></textarea>
<button type="submit">Submit</button>
</form>


</body>
</html>
